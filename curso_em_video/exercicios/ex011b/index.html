<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Hospedando vídeos localmente</h1>
    <p>Esse vídeo está sendo hospedado localmente, sendo ele armazenado em servidor próprio(no meu computador).</p>
    <video width="500" poster="imagens/thumb.png" controls loop>
        <source src="midia/my-video.mp4" type="video/mp4">
        <source src="midia/my-video.ogv" type="video/ogg">
        <source src="midia/my-video.webm" type="video/webm">
        <p>Infelizmente este navegador não pôde reproduzir o vídeo.</p>
    </video>

    <h1>Hospedando um vídeo do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/Cl6e47xqEb8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Hospedando um vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/151316800?h=5565dad019&portrait=0" width="500" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
