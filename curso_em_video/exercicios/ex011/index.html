<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tenta abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/pagode-playlist.mp3" type="audio/mpeg">
        <source src="midia/pagode-playlist.ogg" type="audio/ogg">
        <source src="midia/pagode-playlist.wav" type="audio/wav">
        <p>Infelizmente o áudio não pode ser reproduzido
        <a href="midia/pagode-playlist.mp3" download="pagode-playlist.mp3" type="audio/mpeg">Clique aqui para baixá-lo</a></p>
    </audio>
</body>
</html>
